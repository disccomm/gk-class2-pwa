<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GK Quiz</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

header {
  background: #2563eb;
  color: white;
  padding: 16px;
  text-align: center;
  font-weight: 600;
}

.card {
  background: white;
  margin: 16px;
  padding: 16px;
  border-radius: 12px;
}

.option {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 10px;
  cursor: pointer;
}

.option.correct { background: #dcfce7; border-color: #22c55e; }
.option.wrong { background: #fee2e2; border-color: #ef4444; }

.actions, .nav {
  display: flex;
  gap: 12px;
  margin-top: 12px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

.primary { background: #2563eb; color: white; }
.secondary { background: #e5e7eb; }
.disabled { opacity: 0.5; pointer-events: none; }

img {
  width: 100%;
  max-height: 220px;
  object-fit: contain;
  margin: 12px 0;
}
</style>
</head>

<body>

<header>GK Quiz</header>

<div id="app" class="card"></div>

<script src="questionBank.js"></script>

<script>
let quiz = [];
let index = 0;
let answers = [];

function renderStart() {
  document.getElementById("app").innerHTML = `
    <h3>How many questions?</h3>
    <label><input type="radio" name="count" value="5"> 5</label><br>
    <label><input type="radio" name="count" value="10" checked> 10</label><br>
    <label><input type="radio" name="count" value="15"> 15</label><br><br>
    <button class="primary" onclick="startQuiz()">Start Quiz</button>
  `;
}

function startQuiz() {
  if (!window.questionBank || !Array.isArray(questionBank)) {
    alert("Question bank not loaded");
    return;
  }

  const count = Number(document.querySelector('input[name="count"]:checked').value);
  quiz = [...questionBank].sort(() => 0.5 - Math.random()).slice(0, count);
  index = 0;
  answers = [];
  renderQuestion();
}

function renderQuestion() {
  const q = quiz[index];
  let html = `
    <div><b>Question ${index + 1} of ${quiz.length}</b></div>
    <h3>${q.text}</h3>
  `;

  if (q.image) {
    html += `<img src="${q.image}" onerror="this.style.display='none'">`;
  }

  q.options.forEach((opt, i) => {
    html += `<div class="option" onclick="select(${i})">${String.fromCharCode(65+i)}. ${opt}</div>`;
  });

  html += `
    <div class="actions">
      <button class="secondary" onclick="clearAnswer()">üßΩ Clear</button>
      <button class="secondary" onclick="skip()">‚è≠ Skip</button>
    </div>
    <div class="nav">
      <button class="secondary ${index===0?'disabled':''}" onclick="prev()">‚Üê Previous</button>
      <button class="primary disabled" id="nextBtn" onclick="next()">
        ${index === quiz.length - 1 ? "Finish Quiz" : "Next ‚Üí"}
      </button>
    </div>
  `;

  document.getElementById("app").innerHTML = html;
}

function select(i) {
  const q = quiz[index];
  answers[index] = i;

  document.querySelectorAll(".option").forEach((el, idx) => {
    el.classList.remove("correct","wrong");
    if (idx === q.correct) el.classList.add("correct");
    if (idx === i && i !== q.correct) el.classList.add("wrong");
  });

  document.getElementById("nextBtn").classList.remove("disabled");
}

function clearAnswer() {
  answers[index] = undefined;
  renderQuestion();
}

function skip() {
  answers[index] = null;
  next();
}

function next() {
  if (index < quiz.length - 1) {
    index++;
    renderQuestion();
  } else {
    renderSummary();
  }
}

function prev() {
  index--;
  renderQuestion();
}

function renderSummary() {
  let correct = 0, skipped = 0;
  let html = `<h3>Quiz Review</h3>`;

  quiz.forEach((q, i) => {
    const a = answers[i];
    if (a === q.correct) correct++;
    if (a === null) skipped++;

    html += `
      <p><b>Q${i+1}:</b> ${q.text}<br>
      Your answer: ${a==null?'Skipped':q.options[a]}<br>
      Correct: ${q.options[q.correct]} (PDF page ${q.pdfPage})</p><hr>
    `;
  });

  html += `
    <b>Score: ${correct}/${quiz.length}</b><br>
    Incorrect: ${quiz.length - correct - skipped}<br>
    Skipped: ${skipped}<br>
    Percentage: ${Math.round((correct/quiz.length)*100)}%
    <br><br>
    <button class="primary" onclick="renderStart()">Restart</button>
  `;

  document.getElementById("app").innerHTML = html;
}

renderStart();
</script>

</body>
</html>
