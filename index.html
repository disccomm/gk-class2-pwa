<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GK Quiz – Class 2 (Final)</title>
<style>
:root{
 --primary:#2563eb;--correct:#16a34a;--wrong:#dc2626;--bg:#f8fafc;
}
body{margin:0;font-family:-apple-system,Segoe UI,Arial;background:var(--bg);}
header{background:var(--primary);color:#fff;padding:16px;text-align:center;}
.container{max-width:900px;margin:auto;padding:20px;}
.card{background:#fff;border-radius:12px;padding:24px;
 box-shadow:0 10px 25px rgba(0,0,0,.08);}
button{background:var(--primary);color:#fff;border:none;border-radius:8px;
 padding:10px 16px;font-size:16px;margin:5px;cursor:pointer;}
.option{border:1px solid #cbd5e1;padding:12px;border-radius:8px;margin:10px 0;cursor:pointer;}
.option.correct{background:#dcfce7;border-color:var(--correct);}
.option.wrong{background:#fee2e2;border-color:var(--wrong);}
.progress{height:8px;background:#e5e7eb;border-radius:6px;overflow:hidden;margin:10px 0;}
.progress-bar{height:100%;background:var(--primary);width:0%;}
.footer{text-align:center;color:#64748b;margin-top:30px;font-size:14px;}
</style>
<script src="questionBank.js"></script>
</head>
<body>

<header>
<h1>GK Quiz – Class 2</h1>
<p>Final Reviewed Version</p>
</header>

<div class="container">
<div class="card">

<div id="setup">
<label><strong>Select number of questions:</strong></label><br><br>
<select id="count">
<option value="5">5</option>
<option value="8">8</option>
</select><br><br>
<button onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz" style="display:none;">
<div class="progress"><div id="bar" class="progress-bar"></div></div>
<h2 id="qText"></h2>
<div id="options"></div>
<button onclick="next()">Next</button>
</div>

<div id="review" style="display:none;"></div>

</div>
<div class="footer">© Class 2 GK Quiz • Final</div>
</div>

<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

<script>
let quiz=[],i=0,answers={},wrongList=[];

function startQuiz(){
 quiz=[...QUESTION_BANK].slice(0,+count.value);
 setup.style.display="none";
 quizDiv.style.display="block";
 render();
}

const quizDiv=document.getElementById("quiz");

function render(){
 const q=quiz[i];
 qText.innerText=`Q${i+1}. ${q.question}`;
 bar.style.width=((i+1)/quiz.length*100)+"%";
 options.innerHTML="";
 q.options.forEach(opt=>{
  const d=document.createElement("div");
  d.className="option";
  d.onclick=()=>select(opt,d);
  d.textContent=opt;
  options.appendChild(d);
 });
}

function select(opt,el){
 if(answers[i]) return;
 answers[i]=opt;
 if(opt===quiz[i].answer){
  el.classList.add("correct");
  correctSound.play();
 }else{
  el.classList.add("wrong");
  wrongList.push(i);
  wrongSound.play();
 }
}

function next(){
 if(i<quiz.length-1){i++;render();}
 else showReview();
}

function showReview(){
 quizDiv.style.display="none";
 review.style.display="block";
 let score=quiz.length-wrongList.length;
 review.innerHTML=`<h2>Score: ${score} / ${quiz.length}</h2>`;
 quiz.forEach((q,idx)=>{
  review.innerHTML+=`
  <p><strong>${q.question}</strong><br>
  Your answer: ${answers[idx]||"Not answered"}<br>
  Correct answer: ${q.answer}<br>
  <em>PDF page ${q.page}</em></p><hr>`;
 });
 if(wrongList.length){
  review.innerHTML+=`<button onclick="retryWrong()">Retry Wrong Questions</button>`;
 }
}

function retryWrong(){
 quiz=wrongList.map(i=>quiz[i]);
 i=0;answers={};wrongList=[];
 review.style.display="none";
 quizDiv.style.display="block";
 render();
}
</script>

</body>
</html>
