<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GK Quiz â€“ Engine Validation</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f4f6f8;
}

header {
  background: #2563eb;
  color: white;
  padding: 14px;
  text-align: center;
}

.container {
  max-width: 720px;
  margin: auto;
  padding: 16px;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}

button {
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.primary {
  background: #2563eb;
  color: white;
}

.primary.disabled {
  opacity: 0.4;
  pointer-events: none;
}
</style>
</head>

<body>

<header>
  <h2>GK Quiz â€“ Engine Validation</h2>
</header>

<div class="container">

  <!-- SETUP -->
  <div class="card" id="setup">
    <p><b>How many questions?</b></p>
    <label><input type="radio" name="count" value="5"> 5</label>
    <label style="margin-left:10px;">
      <input type="radio" name="count" value="10" checked> 10
    </label>
    <br><br>
    <button id="startBtn" class="primary">Start Quiz</button>
    <p id="error" style="color:red; display:none;"></p>
  </div>

  <!-- QUIZ -->
  <div class="card" id="quiz" style="display:none;">
    <p><b id="qnum"></b></p>
    <p id="question"></p>
  </div>

</div>

<!-- LOAD QUESTION BANK -->
<script src="questionBank.demo.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const startBtn = document.getElementById("startBtn");
  const setup = document.getElementById("setup");
  const quizDiv = document.getElementById("quiz");
  const qnum = document.getElementById("qnum");
  const question = document.getElementById("question");
  const error = document.getElementById("error");

  // ðŸ”’ HARD ENGINE GUARD â€” NO SILENT FAILURES
  if (!window.QUESTION_BANK || !Array.isArray(window.QUESTION_BANK)) {
    startBtn.classList.add("disabled");
    startBtn.textContent = "Question data not loaded";
    error.style.display = "block";
    error.textContent = "ERROR: QUESTION_BANK not found.";
    console.error("QUESTION_BANK missing or invalid");
    return;
  }

  console.log("QUESTION_BANK loaded:", QUESTION_BANK.length);

  function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
  }

  startBtn.addEventListener("click", () => {
    const selected = document.querySelector('input[name="count"]:checked');
    if (!selected) {
      alert("Please select number of questions");
      return;
    }

    const count = parseInt(selected.value, 10);

    const quiz = shuffle(QUESTION_BANK).slice(0, count);

    console.log("Starting quiz with", quiz.length, "questions");

    setup.style.display = "none";
    quizDiv.style.display = "block";

    // Minimal render to prove engine start
    qnum.textContent = `Question 1 of ${quiz.length}`;
    question.textContent = quiz[0].question;
  });

});
</script>

</body>
</html>
