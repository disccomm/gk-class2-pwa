<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GK Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont; }
    body { margin: 0; background: #f4f6f8; }

    header {
      background: #2563eb;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { margin: 0; font-size: 20px; }

    header button {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
    }

    main {
      max-width: 720px;
      margin: 24px auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 { margin-top: 0; }

    select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
      border: none;
    }

    .btn-secondary {
      background: #e5e7eb;
      border: none;
    }

    .options button {
      width: 100%;
      margin-bottom: 12px;
      text-align: left;
      border: 2px solid #e5e7eb;
      background: white;
    }

    .options button.correct {
      background: #dcfce7;
      border-color: #16a34a;
    }

    .options button.wrong {
      background: #fee2e2;
      border-color: #dc2626;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      gap: 8px;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      main { margin: 12px; padding: 16px; }
    }
  </style>
</head>

<body>

<header>
  <h1>GK Quiz</h1>
  <button onclick="exitQuiz()">‚ùå Exit</button>
</header>

<main id="app">

  <!-- START SCREEN -->
  <div id="startScreen">
    <h2>Select number of questions</h2>
    <select id="questionCount"></select>
    <br><br>
    <button class="btn-primary" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quizScreen" style="display:none">
    <div id="progress"></div>
    <h2 id="questionText"></h2>
    <img id="questionImage" style="display:none" />

    <div class="options" id="options"></div>

    <div class="nav">
      <button class="btn-secondary" onclick="prevQuestion()">‚Üê Previous</button>
      <button class="btn-secondary" id="clearBtn" onclick="clearAnswer()">üßΩ Clear</button>
      <button class="btn-secondary" onclick="skipQuestion()">‚è≠ Skip</button>
      <button class="btn-primary" id="nextBtn" disabled onclick="nextQuestion()">Next ‚Üí</button>
    </div>
  </div>

  <!-- REVIEW -->
  <div id="reviewScreen" style="display:none">
    <h2>Quiz Review</h2>
    <div id="reviewContent"></div>
    <button class="btn-primary" onclick="location.reload()">Restart</button>
  </div>

</main>

<script src="questionBank.js"></script>
<script src="app.js"></script>
</body>
</html>
