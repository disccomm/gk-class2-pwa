<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GK Quiz – Class 2 (Master Aligned)</title>
<style>
:root{
 --primary:#2563eb;--correct:#16a34a;--wrong:#dc2626;--bg:#f8fafc;
}
body{margin:0;font-family:-apple-system,Segoe UI,Arial;background:var(--bg);}
header{background:var(--primary);color:#fff;padding:16px;text-align:center;}
.container{max-width:900px;margin:auto;padding:20px;}
.card{background:#fff;border-radius:12px;padding:24px;
 box-shadow:0 10px 25px rgba(0,0,0,.08);}
button{background:var(--primary);color:#fff;border:none;border-radius:8px;
 padding:10px 16px;font-size:16px;margin:5px;cursor:pointer;}
button.secondary{background:#64748b;}
button:disabled{opacity:.5}
.option{border:1px solid #cbd5e1;padding:12px;border-radius:8px;margin:10px 0;cursor:pointer;}
.option.correct{background:#dcfce7;border-color:var(--correct);}
.option.wrong{background:#fee2e2;border-color:var(--wrong);}
.progress{height:8px;background:#e5e7eb;border-radius:6px;overflow:hidden;margin:10px 0;}
.progress-bar{height:100%;background:var(--primary);width:0%;transition:.3s;}
.footer{text-align:center;color:#64748b;margin-top:30px;font-size:14px;}
</style>
<script src="questionBank.js"></script>
</head>
<body>

<header>
<h1>GK Quiz – Class 2</h1>
<p>Practice Quiz (Up to 200 Questions)</p>
</header>

<div class="container">
<div class="card">

<div id="setup">
<label><strong>Select number of questions:</strong></label><br><br>
<select id="count"></select><br><br>
<button onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz" style="display:none;">
<div class="progress"><div id="bar" class="progress-bar"></div></div>
<h2 id="qText"></h2>
<div id="options"></div>
<div>
<button class="secondary" onclick="prev()">Previous</button>
<button onclick="next()">Next</button>
</div>
</div>

<div id="review" style="display:none;"></div>

</div>
<div class="footer">© Class 2 GK Quiz • Master Prompt Aligned</div>
</div>

<script>
/* ---------- MASTER PROMPT COMPLIANCE ---------- */
/* Dropdown: 10–200 */
for(let n=10;n<=200;n+=10){
 const o=document.createElement("option");
 o.value=n;o.textContent=n;
 count.appendChild(o);
}

/* Shuffle utility */
function shuffle(arr){
 const a=[...arr];
 for(let i=a.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [a[i],a[j]]=[a[j],a[i]];
 }
 return a;
}

let quiz=[],i=0,answers={},locked={},wrongIdx=[];

function startQuiz(){
 const total=+count.value;
 quiz=shuffle(QUESTION_BANK).slice(0,total)
   .map(q=>({...q, shuffledOptions: shuffle(q.options)}));
 i=0;answers={};locked={};wrongIdx=[];
 setup.style.display="none";
 quizDiv.style.display="block";
 render();
}

const quizDiv=document.getElementById("quiz");

function render(){
 const q=quiz[i];
 qText.innerText=`Q${i+1} of ${quiz.length}. ${q.question}`;
 bar.style.width=((i+1)/quiz.length*100)+"%";
 options.innerHTML="";
 q.shuffledOptions.forEach(opt=>{
  const d=document.createElement("div");
  d.className="option";
  if(answers[i]){
    if(opt===q.answer)d.classList.add("correct");
    else if(opt===answers[i])d.classList.add("wrong");
  }
  d.onclick=()=>select(opt);
  d.textContent=opt;
  options.appendChild(d);
 });
}

function select(opt){
 if(locked[i])return;
 answers[i]=opt;
 locked[i]=true;
 if(opt!==quiz[i].answer) wrongIdx.push(i);
 render();
}

function next(){
 if(i<quiz.length-1){i++;render();}
 else showReview();
}
function prev(){if(i>0){i--;render();}}

function showReview(){
 quizDiv.style.display="none";
 review.style.display="block";
 let score=quiz.length-wrongIdx.length;
 review.innerHTML=`<h2>Score: ${score} / ${quiz.length}</h2>`;
 quiz.forEach((q,idx)=>{
  review.innerHTML+=`
   <p><strong>Q${idx+1}:</strong> ${q.question}<br>
   Your answer: ${answers[idx]||"Not Answered"}<br>
   Correct answer: <strong>${q.answer}</strong><br>
   <em>Refer PDF page ${q.page}</em></p><hr>`;
 });
}
</script>

</body>
</html>
