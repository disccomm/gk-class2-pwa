<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GK Quiz</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }
    .card {
      background: #fff;
      max-width: 720px;
      margin: 24px auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    .options button {
      width: 100%;
      text-align: left;
      padding: 14px;
      margin: 8px 0;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      background: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .options button.correct {
      border-color: #16a34a;
      background: #dcfce7;
    }
    .options button.wrong {
      border-color: #dc2626;
      background: #fee2e2;
    }
    .controls-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .controls-row button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .secondary {
      background: #e5e7eb;
    }
    .primary {
      background: #2563eb;
      color: #fff;
    }
    .primary:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin: 12px 0;
    }
    .exit {
      float: right;
      background: #e5e7eb;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>GK Quiz</header>

<div id="app" class="card"></div>

<script src="questionBank.js"></script>
<script src="app.js"></script>

</body>
</html>
